<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J*bList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-3">Job Database</h1>
                <p class="text-center text-muted">Website listing jobs. Add your own Job titles</p>
            </div>
        </div>

        <!-- Database Management Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title"><i class="bi bi-tools"></i> Database Management</h5>
                        <button class="btn btn-danger" onclick="cleanupDatabase()">
                            <i class="bi bi-trash"></i> Cleanup Database
                        </button>
                        <button class="btn btn-light" onclick="loadJobs()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Job Section -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="card border-success">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi-soundwave"></i> Add New Job</h5>
                    </div>
                    <div class="card-body">
                        <form id="addJobForm" class="row g-3">
                            <div class="col-md-4">
                                <label for="company" class="form-label">Company</label>
                                <input type="text" class="form-control" id="company" required>
                            </div>
                            <div class="col-md-3">
                                <label for="position" class="form-label">Position</label>
                                <input type="text" class="form-control" id="position" required>
                            </div>
                            <div class="col-md-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="bi bi-plus-circle"></i> Add
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Job List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi-file-music-fill"></i> Job List</h5>
                        <div class="click-hint">ðŸ’¡ Click on any field to edit instantly!</div>
                    </div>
                    <div class="card-body">
                        <div id="jobList"></div>
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>

</html>
